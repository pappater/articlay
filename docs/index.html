<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articlay - Daily News & Articles</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #000;
            background-color: #fff;
            padding: 0;
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 40px 20px;
        }

        header {
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #000;
        }

        h1 {
            font-size: 2em;
            font-weight: 700;
            color: #000;
            margin: 0 0 5px 0;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #666;
            font-size: 0.95em;
            margin: 0;
        }

        .date-selector {
            margin: 30px 0;
        }

        .date-selector label {
            font-weight: 600;
            margin-right: 10px;
            font-size: 0.9em;
            color: #000;
        }

        .date-selector select {
            padding: 8px 12px;
            font-size: 0.9em;
            border: 1px solid #000;
            background-color: #fff;
            cursor: pointer;
            font-family: inherit;
        }

        .date-selector select:focus {
            outline: none;
        }

        .search-filter {
            margin: 20px 0 40px 0;
        }

        .search-filter input {
            padding: 8px 12px;
            font-size: 0.9em;
            border: 1px solid #ccc;
            width: 100%;
            font-family: inherit;
        }

        .search-filter input:focus {
            outline: none;
            border-color: #000;
        }



        .loading {
            padding: 50px 0;
            color: #666;
            font-size: 0.95em;
        }

        .error {
            padding: 50px 0;
            color: #000;
            font-size: 0.95em;
        }

        .article-item {
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 1px solid #e0e0e0;
        }

        .article-item:last-child {
            border-bottom: none;
        }

        .article-link {
            text-decoration: none;
            color: #000;
            display: block;
        }

        .article-link:hover .article-title {
            text-decoration: underline;
        }

        .article-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #000;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .article-description {
            font-size: 0.95em;
            color: #333;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .article-meta {
            font-size: 0.85em;
            color: #666;
            margin-top: 8px;
        }

        .article-meta span {
            margin-right: 15px;
        }

        .meta-label {
            font-weight: 600;
            color: #000;
        }

        .no-articles {
            padding: 50px 0;
            color: #666;
            font-size: 0.95em;
        }

        footer {
            margin-top: 60px;
            padding-top: 20px;
            border-top: 1px solid #000;
            font-size: 0.85em;
            color: #666;
        }

        footer a {
            color: #000;
            text-decoration: underline;
        }

        footer a:hover {
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 15px;
            }

            h1 {
                font-size: 1.6em;
            }

            .article-title {
                font-size: 1.15em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Articlay</h1>
            <p class="subtitle">Your Daily Curated News & Articles</p>
        </header>

        <div class="date-selector">
            <label for="date-select">Date:</label>
            <select id="date-select" onchange="loadArticles()">
                <option value="">Loading...</option>
            </select>
        </div>

        <div class="search-filter">
            <input type="text" id="search-input" placeholder="Search articles..." oninput="filterArticles()">
        </div>

        <div id="content">
            <div class="loading">Loading articles...</div>
        </div>

        <footer>
            <p>Powered by <a href="https://github.com/pappater/articlay" target="_blank">Articlay</a> Â· Data sourced from various news outlets and magazines</p>
        </footer>
    </div>

    <script>
        const GIST_ID = '17c58ca69bfa6f204a353a76f21b7774';
        const GIST_FILENAME = 'magazine-articles.json';
        let allData = {};

        async function fetchGistData() {
            try {
                const response = await fetch(`https://api.github.com/gists/${GIST_ID}`);
                const gist = await response.json();
                const content = gist.files[GIST_FILENAME].content;
                allData = JSON.parse(content);
                populateDateSelector();
                loadArticles();
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('content').innerHTML = 
                    '<div class="error">Failed to load articles. Please try again later.</div>';
            }
        }

        function populateDateSelector() {
            const select = document.getElementById('date-select');
            const dates = Object.keys(allData).sort().reverse();
            
            if (dates.length === 0) {
                select.innerHTML = '<option value="">No data available</option>';
                return;
            }

            select.innerHTML = '';
            // Use IST timezone (UTC+5:30) for today's date
            const now = new Date();
            const istOffset = 5.5 * 60 * 60 * 1000; // IST offset in milliseconds
            const istDate = new Date(now.getTime() + istOffset);
            const today = istDate.toISOString().split('T')[0];
            
            dates.forEach(date => {
                const option = document.createElement('option');
                option.value = date;
                option.textContent = date;
                if (date === today) {
                    option.textContent += ' (Today)';
                    option.selected = true;
                }
                select.appendChild(option);
            });
        }

        let currentArticles = {}; // Store current articles for filtering
        
        function filterArticles() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            
            if (!searchTerm) {
                // If search is empty, reload all articles
                loadArticles();
                return;
            }
            
            // Filter articles based on search term
            const filteredData = {};
            
            for (const [source, articles] of Object.entries(currentArticles)) {
                const filteredArticles = articles.filter(article => {
                    const title = (article.title || '').toLowerCase();
                    const description = (article.description || '').toLowerCase();
                    const category = (article.category || '').toLowerCase();
                    const sourceName = source.toLowerCase();
                    
                    return title.includes(searchTerm) || 
                           description.includes(searchTerm) || 
                           category.includes(searchTerm) || 
                           sourceName.includes(searchTerm);
                });
                
                if (filteredArticles.length > 0) {
                    filteredData[source] = filteredArticles;
                }
            }
            
            renderArticles(filteredData);
        }
        
        function loadArticles() {
            const selectedDate = document.getElementById('date-select').value;
            if (!selectedDate) return;

            const dayData = allData[selectedDate];
            currentArticles = dayData || {}; // Store for filtering
            
            // Clear search input when changing dates
            document.getElementById('search-input').value = '';
            
            renderArticles(dayData);
        }
        
        function renderArticles(dayData) {
            const content = document.getElementById('content');

            if (!dayData || Object.keys(dayData).length === 0) {
                content.innerHTML = '<div class="no-articles">No articles available for this date.</div>';
                return;
            }

            // Flatten all articles into a single list
            const allArticles = [];
            
            for (const [source, articles] of Object.entries(dayData)) {
                if (articles && articles.length > 0) {
                    // Take all articles from each source
                    articles.forEach(article => {
                        allArticles.push({
                            source: source,
                            ...article
                        });
                    });
                }
            }

            if (allArticles.length === 0) {
                content.innerHTML = '<div class="no-articles">No articles available for this date.</div>';
                return;
            }

            // Render articles as a flat list
            let html = '';
            
            allArticles.forEach(article => {
                const description = article.description || '';
                const category = article.category || 'Other';
                const pubDate = article.pubDate || '';
                const imageUrl = article.image_url || '';
                
                html += `
                    <div class="article-item">
                        <a href="${article.link}" target="_blank" class="article-link">
                            <h2 class="article-title">${article.title}</h2>
                            ${description ? `<div class="article-description">${description}</div>` : ''}
                            ${imageUrl ? `<img src="${imageUrl}" alt="${article.title}" style="max-width: 100%; margin: 15px 0; display: block;">` : ''}
                        </a>
                        <div class="article-meta">
                            <span><span class="meta-label">Source:</span> ${article.source}</span>
                            <span><span class="meta-label">Category:</span> ${category}</span>
                            ${pubDate ? `<span><span class="meta-label">Published:</span> ${pubDate}</span>` : ''}
                        </div>
                    </div>
                `;
            });

            content.innerHTML = html;
        }

        // Initialize
        fetchGistData();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articlay - Daily News & Articles</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #f5f5f5;
            --bg-secondary: #fff;
            --bg-card: #fff;
            --text-primary: #000;
            --text-secondary: #666;
            --text-tertiary: #555;
            --border-color: #ddd;
            --border-dark: #000;
            --hover-bg: #f9f9f9;
            --shadow-light: rgba(0,0,0,0.1);
            --shadow-medium: rgba(0,0,0,0.3);
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2a2a2a;
            --bg-card: #2a2a2a;
            --text-primary: #e0e0e0;
            --text-secondary: #b0b0b0;
            --text-tertiary: #999;
            --border-color: #444;
            --border-dark: #666;
            --hover-bg: #333;
            --shadow-light: rgba(0,0,0,0.3);
            --shadow-medium: rgba(0,0,0,0.5);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background-color: var(--bg-primary);
            padding: 0;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: var(--bg-secondary);
            min-height: 100vh;
            transition: background-color 0.3s;
        }

        header {
            padding: 20px 30px;
            border-bottom: 2px solid var(--border-dark);
            background-color: var(--bg-secondary);
            position: relative;
            z-index: 100;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .theme-toggle {
            padding: 8px 16px;
            font-size: 1.2em;
            border: 1px solid var(--border-dark);
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            cursor: pointer;
            font-family: inherit;
            border-radius: 4px;
            transition: background-color 0.2s;
            margin-left: 10px;
        }

        .theme-toggle:hover {
            background-color: var(--hover-bg);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        h1 {
            font-size: 3em;
            font-weight: 900;
            color: #ff0000;
            margin: 0;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            font-family: 'Courier New', 'Courier', monospace;
            text-shadow: 
                3px 3px 0px #000000,
                6px 6px 0px rgba(0,0,0,0.3);
            position: relative;
            display: inline-block;
        }

        [data-theme="dark"] h1 {
            color: #ff0000;
            text-shadow: 
                3px 3px 0px #ffffff,
                6px 6px 0px rgba(255,255,255,0.3);
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.95em;
            margin: 5px 0 0 0;
        }

        .header-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .settings-btn, .date-selector select {
            padding: 8px 16px;
            font-size: 0.9em;
            border: 1px solid var(--border-dark);
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            cursor: pointer;
            font-family: inherit;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .settings-btn:hover {
            background-color: var(--hover-bg);
        }

        .date-selector {
            display: none; /* Hidden as per requirement 5 */
            align-items: center;
            gap: 10px;
        }

        .date-selector label {
            font-weight: 600;
            font-size: 0.9em;
            color: var(--text-primary);
        }

        /* Tab Navigation */
        .tab-container {
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 99;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .tab-nav {
            display: flex;
            overflow-x: auto;
            overflow-y: hidden;
            white-space: nowrap;
            padding: 0 30px;
            scrollbar-width: none; /* Firefox */
            touch-action: pan-x;
        }

        .tab-nav::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Edge */
        }

        .tab-btn {
            padding: 15px 25px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 500;
            color: var(--text-secondary);
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
            white-space: nowrap;
            font-family: inherit;
            position: relative;
        }

        .tab-btn:hover {
            color: var(--text-primary);
            background-color: var(--hover-bg);
        }

        .tab-btn.active {
            color: var(--text-primary);
            border-bottom-color: var(--text-primary);
            font-weight: 600;
        }

        .tab-btn .badge {
            background: var(--text-primary);
            color: var(--bg-secondary);
            border-radius: 10px;
            padding: 2px 6px;
            font-size: 0.75em;
            margin-left: 6px;
            font-weight: 600;
        }

        /* Content Area */
        .content-area {
            padding: 30px;
            min-height: 500px;
            position: relative;
            touch-action: pan-y;
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.3s;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Skeleton Loader */
        .skeleton-loader {
            padding: 50px 0;
        }

        .skeleton-card {
            border: 1px solid var(--border-color);
            padding: 20px;
            background-color: var(--bg-card);
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .skeleton-title {
            height: 24px;
            background: linear-gradient(90deg, var(--border-color) 25%, var(--hover-bg) 50%, var(--border-color) 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 4px;
            margin-bottom: 12px;
        }

        .skeleton-text {
            height: 16px;
            background: linear-gradient(90deg, var(--border-color) 25%, var(--hover-bg) 50%, var(--border-color) 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 4px;
            margin-bottom: 8px;
        }

        .skeleton-text:last-child {
            width: 60%;
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Pull to Refresh */
        .pull-to-refresh {
            position: absolute;
            top: -60px;
            left: 0;
            right: 0;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            transition: top 0.3s;
            font-size: 0.9em;
        }

        .pull-to-refresh.visible {
            top: 0;
        }

        .article-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .article-card {
            border: 1px solid var(--border-color);
            padding: 20px;
            background-color: var(--bg-card);
            border-radius: 8px;
            transition: box-shadow 0.3s, transform 0.2s, background-color 0.3s, border-color 0.3s;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .article-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, 
                #ff0000 0%, 
                #ff6600 25%, 
                #ffcc00 50%, 
                #00cc66 75%, 
                #0066cc 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .article-card:hover {
            box-shadow: 0 4px 12px var(--shadow-light);
            transform: translateY(-2px);
        }

        .article-card:hover::before {
            opacity: 0.7;
        }

        .article-link {
            text-decoration: none;
            color: inherit;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .article-title {
            font-size: 1.15em;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 10px;
            line-height: 1.4;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .article-link:hover .article-title {
            color: #0066cc;
        }

        .article-description {
            font-size: 0.9em;
            color: var(--text-tertiary);
            line-height: 1.5;
            margin-bottom: 12px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            flex-grow: 1;
            word-wrap: break-word;
            overflow-wrap: break-word;
            word-break: break-word;
        }

        .article-meta {
            font-size: 0.8em;
            color: var(--text-secondary);
            margin-top: auto;
            padding-top: 10px;
            border-top: 1px solid var(--border-color);
        }

        .article-meta span {
            display: inline-block;
            margin-right: 12px;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .meta-label {
            font-weight: 600;
            color: var(--text-tertiary);
        }

        .load-more-btn {
            display: block;
            margin: 20px auto;
            padding: 12px 30px;
            font-size: 0.95em;
            border: 1px solid var(--border-dark);
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            cursor: pointer;
            font-family: inherit;
            border-radius: 4px;
            transition: background-color 0.2s, color 0.2s;
        }

        .load-more-btn:hover {
            background-color: var(--text-primary);
            color: var(--bg-secondary);
        }

        .no-articles {
            padding: 50px 0;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.95em;
        }

        .loading {
            padding: 50px 0;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.95em;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: var(--shadow-medium);
            animation: fadeIn 0.3s;
        }

        .modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--bg-secondary);
            padding: 30px;
            border-radius: 8px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 4px 20px var(--shadow-medium);
            animation: slideUp 0.3s;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border-dark);
        }

        .modal-header h2 {
            font-size: 1.5em;
            font-weight: 700;
            color: var(--text-primary);
        }

        .close-btn {
            font-size: 1.5em;
            cursor: pointer;
            border: none;
            background: none;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
        }

        .close-btn:hover {
            color: var(--text-secondary);
        }

        .settings-section {
            margin-bottom: 25px;
        }

        .settings-section h3 {
            font-size: 1.1em;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .settings-section label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9em;
            font-weight: 500;
            color: var(--text-primary);
        }

        .settings-section input,
        .settings-section select {
            width: 100%;
            padding: 10px;
            font-size: 0.9em;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-family: inherit;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
        }

        .settings-section button {
            padding: 10px 20px;
            margin-top: 10px;
            margin-right: 10px;
            font-size: 0.9em;
            border: 1px solid var(--text-primary);
            background-color: var(--text-primary);
            color: var(--bg-secondary);
            cursor: pointer;
            font-family: inherit;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .settings-section button:hover {
            opacity: 0.8;
        }

        .settings-section button.secondary {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
        }

        .settings-section button.secondary:hover {
            background-color: var(--hover-bg);
        }

        .source-list {
            list-style: none;
            margin-top: 10px;
        }

        .source-item {
            padding: 10px;
            border: 1px solid var(--border-color);
            margin-bottom: 8px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--hover-bg);
        }

        .source-item-name {
            font-weight: 500;
            color: var(--text-primary);
        }

        .source-item-category {
            font-size: 0.85em;
            color: var(--text-secondary);
            margin-left: 10px;
        }

        .source-item button {
            padding: 5px 12px;
            font-size: 0.85em;
            border: 1px solid #dc3545;
            background-color: #dc3545;
            color: #fff;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .source-item button:hover {
            background-color: #c82333;
        }

        footer {
            margin-top: 60px;
            padding: 20px 30px;
            border-top: 1px solid var(--border-color);
            font-size: 0.85em;
            color: var(--text-secondary);
            background-color: var(--hover-bg);
            position: relative;
            z-index: 2;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        footer.fade-away {
            opacity: 0;
            transform: translateY(-20px);
        }

        footer a {
            color: var(--text-primary);
            text-decoration: underline;
        }

        footer a:hover {
            text-decoration: none;
        }

        /* Basquiat-style art easter egg */
        .basquiat-art {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 300px;
            z-index: 1;
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
            background: linear-gradient(180deg, transparent 0%, var(--bg-primary) 30%);
        }

        .basquiat-art.visible {
            opacity: 1;
        }

        .basquiat-canvas {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        /* Basquiat-inspired abstract elements */
        .basquiat-element {
            position: absolute;
            opacity: 0.8;
        }

        .crown {
            font-size: 60px;
            color: #FFD700;
            text-shadow: 2px 2px 0 #000;
        }

        .scribble {
            border: 3px solid;
            border-radius: 50%;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .text-element {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 24px;
            text-transform: uppercase;
            color: var(--text-primary);
            text-decoration: line-through;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0;
            }

            header {
                padding: 15px 20px;
                position: relative;
            }

            .header-content {
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
                gap: 15px;
            }

            h1 {
                font-size: 1.6em;
            }

            .tab-container {
                top: 0;
                position: sticky;
            }

            .tab-nav {
                padding: 0 20px;
            }

            .tab-btn {
                padding: 12px 20px;
                font-size: 0.9em;
            }

            .content-area {
                padding: 20px;
            }

            .article-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .article-title {
                font-size: 1.05em;
            }

            footer {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div>
                    <h1>Articlay</h1>
                    <p class="subtitle">Your Daily Curated News & Articles</p>
                </div>
                <div class="header-controls">
                    <div class="date-selector">
                        <label for="date-select">Date:</label>
                        <select id="date-select" onchange="loadArticles()">
                            <option value="">Loading...</option>
                        </select>
                    </div>
                    <button class="theme-toggle" onclick="toggleTheme()" title="Toggle theme">🌓</button>
                </div>
            </div>
        </header>

        <div class="tab-container">
            <div class="tab-nav" id="tab-nav">
                <!-- Tabs will be dynamically generated -->
            </div>
        </div>

        <div class="content-area">
            <div id="tab-contents">
                <!-- Tab contents will be dynamically generated -->
            </div>
        </div>

        <footer id="footer">
            <p>Powered by <a href="https://github.com/pappater/articlay" target="_blank">Articlay</a> · Data sourced from various news outlets and magazines</p>
        </footer>
    </div>

    <!-- Basquiat-style Art Easter Egg -->
    <div class="basquiat-art" id="basquiat-art">
        <div class="basquiat-canvas">
            <div class="basquiat-element crown" style="top: 20%; left: 10%;">👑</div>
            <div class="basquiat-element scribble" style="top: 40%; left: 25%; width: 80px; height: 80px; border-color: #ff0000;"></div>
            <div class="basquiat-element scribble" style="top: 60%; left: 70%; width: 60px; height: 60px; border-color: #00ff00;"></div>
            <div class="basquiat-element text-element" style="top: 30%; left: 60%;">ART</div>
            <div class="basquiat-element text-element" style="top: 70%; left: 40%;">LIFE</div>
            <div class="basquiat-element crown" style="top: 50%; left: 85%;">👑</div>
            <div class="basquiat-element scribble" style="top: 25%; left: 50%; width: 70px; height: 70px; border-color: #0000ff;"></div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button class="close-btn" onclick="closeSettings()">&times;</button>
            </div>

            <div class="settings-section">
                <h3>Default Article Count</h3>
                <label for="default-count">Number of articles to load initially per tab:</label>
                <input type="number" id="default-count" min="5" max="50" value="10">
                <button onclick="saveDefaultCount()">Save</button>
            </div>

            <div class="settings-section">
                <h3>Add New Source</h3>
                <label for="source-name">Source Name:</label>
                <input type="text" id="source-name" placeholder="e.g., My News Source">
                <label for="source-category">Category:</label>
                <select id="source-category">
                    <option value="India">India</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Movie">Movie</option>
                    <option value="Literature">Literature</option>
                    <option value="Writing">Writing</option>
                    <option value="Reddit">Reddit</option>
                    <option value="Code & Tech">Code & Tech</option>
                    <option value="Art & Culture">Art & Culture</option>
                    <option value="Others">Others</option>
                </select>
                <button onclick="addNewSource()">Add Source</button>
                <button class="secondary" onclick="surpriseMe()">🎲 Surprise Me</button>
            </div>

            <div class="settings-section">
                <h3>Manage Sources</h3>
                <p style="font-size: 0.9em; color: #666; margin-bottom: 10px;">
                    Custom sources added manually:
                </p>
                <ul class="source-list" id="custom-sources-list">
                    <!-- Custom sources will be listed here -->
                </ul>
            </div>
        </div>
    </div>

    <script>
        const GIST_ID = '17c58ca69bfa6f204a353a76f21b7774';
        const GIST_FILENAME = 'magazine-articles.json';
        
        let allData = {};
        let currentDate = '';
        let defaultArticleCount = 10;
        let loadedArticlesCount = {};
        let customSources = [];
        let currentActiveTab = '';

        // Category priority order - only these tabs will be shown, rest go to "Others"
        const CATEGORY_ORDER = {
            'For You': 0,
            'India': 1,
            'Tamil Nadu': 2,
            'Movie': 3,
            'Literature': 4,
            'Writing': 5,
            'Reddit': 6,
            'Code & Tech': 7,
            'Art & Culture': 8,
            'Others': 999
        };

        // Tab scroll positions
        let tabScrollPositions = {};

        // Swipe handling
        let touchStartX = 0;
        let touchStartY = 0;
        let touchEndX = 0;
        let touchEndY = 0;

        // Pull to refresh
        let pullStartY = 0;
        let isPulling = false;

        // Fisher-Yates shuffle algorithm to randomize array
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // Theme functions
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        function loadTheme() {
            let theme = localStorage.getItem('theme');
            
            // If no saved theme, detect system preference
            if (!theme) {
                if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    theme = 'dark';
                } else {
                    theme = 'light';
                }
            }
            
            document.documentElement.setAttribute('data-theme', theme);
        }

        // Load settings from localStorage
        function loadSettings() {
            const savedCount = localStorage.getItem('defaultArticleCount');
            if (savedCount) {
                defaultArticleCount = parseInt(savedCount);
                const countInput = document.getElementById('default-count');
                if (countInput) countInput.value = defaultArticleCount;
            }

            const savedSources = localStorage.getItem('customSources');
            if (savedSources) {
                try {
                    customSources = JSON.parse(savedSources);
                } catch (e) {
                    customSources = [];
                }
            }
        }

        function saveSettings() {
            localStorage.setItem('defaultArticleCount', defaultArticleCount);
            localStorage.setItem('customSources', JSON.stringify(customSources));
        }

        async function fetchGistData() {
            try {
                // Try to fetch from Gist first
                console.log('Fetching from Gist:', GIST_ID);
                console.log('Gist API URL:', `https://api.github.com/gists/${GIST_ID}`);
                const response = await fetch(`https://api.github.com/gists/${GIST_ID}`);
                
                if (!response.ok) {
                    throw new Error(`Gist fetch failed with status: ${response.status}`);
                }
                
                const gist = await response.json();
                
                if (!gist.files || !gist.files[GIST_FILENAME]) {
                    throw new Error(`File ${GIST_FILENAME} not found in Gist`);
                }
                
                const content = gist.files[GIST_FILENAME].content;
                allData = JSON.parse(content);
                
                const dates = Object.keys(allData);
                console.log(`Successfully loaded data from Gist. Available dates: ${dates.length > 0 ? dates.join(', ') : '(none)'}`);
                
                if (dates.length === 0) {
                    console.warn('Gist is empty - no articles found');
                }
                
                populateDateSelector();
                loadArticles();
            } catch (error) {
                console.error('Error fetching from Gist:', error);
                console.error('Error type:', error.name);
                console.error('Error message:', error.message);
                console.error('Error stack:', error.stack);
                console.error('Gist ID:', GIST_ID);
                console.error('Filename:', GIST_FILENAME);
                console.error('Gist URL:', `https://gist.github.com/${GIST_ID}`);
                
                // Determine if it's a network/CORS issue
                let errorDetails = error.message;
                if (error.name === 'TypeError' && error.message.toLowerCase().includes('failed to fetch')) {
                    errorDetails += ' (This is likely due to browser blocking the request - possibly an ad-blocker or privacy extension)';
                }
                
                // Show detailed error message to user
                const errorHtml = `
                    <div class="loading">
                        <h3>Failed to load articles from Gist</h3>
                        <p><strong>Error Type:</strong> ${error.name}</p>
                        <p><strong>Error:</strong> ${errorDetails}</p>
                        <p><strong>Gist ID:</strong> ${GIST_ID}</p>
                        <p><strong>File:</strong> ${GIST_FILENAME}</p>
                        <p><a href="https://gist.github.com/${GIST_ID}" target="_blank">View Gist directly</a></p>
                        <p style="margin-top: 20px;">Please check:</p>
                        <ul style="text-align: left; display: inline-block;">
                            <li>The Gist exists and is public</li>
                            <li>The file "${GIST_FILENAME}" exists in the Gist</li>
                            <li><strong>Disable ad-blockers or privacy extensions (like uBlock Origin, Privacy Badger)</strong></li>
                            <li>Your browser is not blocking requests to api.github.com</li>
                            <li>Check browser console (F12) for more details</li>
                        </ul>
                    </div>
                `;
                document.getElementById('tab-contents').innerHTML = errorHtml;
            }
        }

        function populateDateSelector() {
            const select = document.getElementById('date-select');
            const dates = Object.keys(allData).sort().reverse();
            
            if (dates.length === 0) {
                select.innerHTML = '<option value="">No data available</option>';
                return;
            }

            select.innerHTML = '';
            const now = new Date();
            const istOffset = 5.5 * 60 * 60 * 1000;
            const istDate = new Date(now.getTime() + istOffset);
            const today = istDate.toISOString().split('T')[0];
            
            dates.forEach(date => {
                const option = document.createElement('option');
                option.value = date;
                option.textContent = date;
                if (date === today) {
                    option.textContent += ' (Today)';
                    option.selected = true;
                }
                select.appendChild(option);
            });
        }

        function loadArticles() {
            const selectedDate = document.getElementById('date-select').value;
            if (!selectedDate) return;

            currentDate = selectedDate;
            const dayData = allData[selectedDate];
            
            if (!dayData || Object.keys(dayData).length === 0) {
                document.getElementById('tab-contents').innerHTML = 
                    '<div class="no-articles">No articles available for this date.</div>';
                return;
            }

            // Organize articles by category
            const categorizedArticles = organizeByCategory(dayData);
            
            // Create tabs and content
            createTabs(categorizedArticles);
            
            // Activate first tab
            const firstCategory = Object.keys(categorizedArticles)[0];
            if (firstCategory) {
                activateTab(firstCategory);
            }
        }

        function organizeByCategory(dayData) {
            const categorized = {};
            const allArticles = []; // Collect all articles for "For You" section
            
            // Helper function to normalize category names
            function normalizeCategory(category) {
                // "For You" is a special generated category, shouldn't exist in source data
                if (category === 'For You') {
                    return 'Others';
                }
                // Map categories - if not in CATEGORY_ORDER (except Others), put in Others
                if (!CATEGORY_ORDER.hasOwnProperty(category) && category !== 'Other') {
                    return 'Others';
                }
                return category;
            }
            
            for (const [source, articles] of Object.entries(dayData)) {
                if (articles && articles.length > 0) {
                    articles.forEach(article => {
                        let category = normalizeCategory(article.category || 'Other');
                        
                        const articleWithSource = {
                            source: source,
                            ...article
                        };
                        
                        if (!categorized[category]) {
                            categorized[category] = [];
                        }
                        categorized[category].push(articleWithSource);
                        
                        // Add to allArticles for "For You" section
                        allArticles.push(articleWithSource);
                    });
                }
            }

            // Add custom sources to their categories
            customSources.forEach(source => {
                let category = normalizeCategory(source.category || 'Other');
                
                if (!categorized[category]) {
                    categorized[category] = [];
                }
                // Add a placeholder article for custom source
                categorized[category].push({
                    source: source.name,
                    title: `${source.name} - Custom Source`,
                    description: 'This is a custom source added manually. Fetch status: Not implemented yet.',
                    link: '#',
                    category: category,
                    pubDate: new Date().toISOString()
                });
            });

            // Create "For You" section with 5 random articles from all categories
            if (allArticles.length > 0) {
                const shuffledArticles = shuffleArray(allArticles);
                categorized['For You'] = shuffledArticles.slice(0, Math.min(5, allArticles.length));
            }

            // Shuffle articles within each category to mix sources
            Object.keys(categorized).forEach(category => {
                if (category !== 'For You') { // Don't shuffle "For You" again, it's already random
                    categorized[category] = shuffleArray(categorized[category]);
                }
            });

            // Sort categories by priority
            const sortedCategories = {};
            Object.keys(categorized)
                .sort((a, b) => {
                    const orderA = CATEGORY_ORDER[a] ?? 999;
                    const orderB = CATEGORY_ORDER[b] ?? 999;
                    if (orderA !== orderB) return orderA - orderB;
                    return a.localeCompare(b);
                })
                .forEach(category => {
                    sortedCategories[category] = categorized[category];
                });

            return sortedCategories;
        }

        function createTabs(categorizedArticles) {
            const tabNav = document.getElementById('tab-nav');
            const tabContents = document.getElementById('tab-contents');
            
            tabNav.innerHTML = '';
            tabContents.innerHTML = '';
            loadedArticlesCount = {};

            Object.keys(categorizedArticles).forEach(category => {
                const articleCount = categorizedArticles[category].length;
                
                // Create tab button
                const tabBtn = document.createElement('button');
                tabBtn.className = 'tab-btn';
                tabBtn.innerHTML = category + `<span class="badge">${articleCount}</span>`;
                tabBtn.onclick = () => activateTab(category);
                tabNav.appendChild(tabBtn);

                // Create tab content
                const tabContent = document.createElement('div');
                tabContent.className = 'tab-content';
                tabContent.id = `tab-${category.replace(/[^a-zA-Z0-9]/g, '-')}`;
                tabContents.appendChild(tabContent);

                // Initialize loaded count
                loadedArticlesCount[category] = 0;
            });
            
            // Initialize swipe gestures
            initSwipeGestures();
        }

        function activateTab(category) {
            // Save scroll position of current tab
            if (currentActiveTab) {
                tabScrollPositions[currentActiveTab] = window.pageYOffset || document.documentElement.scrollTop;
            }
            
            currentActiveTab = category;
            
            // Update tab buttons
            const tabButtons = document.querySelectorAll('.tab-btn');
            tabButtons.forEach(btn => {
                const btnText = btn.textContent.replace(/\d+$/, '').trim(); // Remove badge number
                if (btnText === category) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });

            // Update tab contents
            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(content => {
                content.classList.remove('active');
            });

            const activeContent = document.getElementById(`tab-${category.replace(/[^a-zA-Z0-9]/g, '-')}`);
            if (activeContent) {
                activeContent.classList.add('active');
                
                // Load initial articles if not loaded yet
                if (loadedArticlesCount[category] === 0) {
                    showSkeletonLoader(category);
                    setTimeout(() => {
                        loadMoreArticles(category);
                    }, 300);
                } else {
                    // Restore scroll position for this tab
                    setTimeout(() => {
                        const scrollPos = tabScrollPositions[category] || 0;
                        window.scrollTo(0, scrollPos);
                    }, 50);
                }
            }
        }

        function showSkeletonLoader(category) {
            const tabContent = document.getElementById(`tab-${category.replace(/[^a-zA-Z0-9]/g, '-')}`);
            if (!tabContent) return;
            
            tabContent.innerHTML = `
                <div class="skeleton-loader">
                    ${Array(3).fill(0).map(() => `
                        <div class="skeleton-card">
                            <div class="skeleton-title"></div>
                            <div class="skeleton-text"></div>
                            <div class="skeleton-text"></div>
                            <div class="skeleton-text"></div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function loadMoreArticles(category) {
            const dayData = allData[currentDate];
            if (!dayData) return;

            const categorizedArticles = organizeByCategory(dayData);
            const articles = categorizedArticles[category] || [];
            
            const currentCount = loadedArticlesCount[category];
            const articlesToLoad = articles.slice(currentCount, currentCount + defaultArticleCount);
            
            if (articlesToLoad.length === 0) {
                return;
            }

            const tabContent = document.getElementById(`tab-${category.replace(/[^a-zA-Z0-9]/g, '-')}`);
            
            // Remove skeleton loader if present
            const skeleton = tabContent.querySelector('.skeleton-loader');
            if (skeleton) {
                skeleton.remove();
            }
            
            // Create or get article grid
            let articleGrid = tabContent.querySelector('.article-grid');
            if (!articleGrid) {
                articleGrid = document.createElement('div');
                articleGrid.className = 'article-grid';
                tabContent.appendChild(articleGrid);
            }

            // Add articles
            articlesToLoad.forEach(article => {
                const card = createArticleCard(article);
                articleGrid.appendChild(card);
            });

            loadedArticlesCount[category] += articlesToLoad.length;

            // Update or create load more button
            let loadMoreBtn = tabContent.querySelector('.load-more-btn');
            if (loadedArticlesCount[category] < articles.length) {
                if (!loadMoreBtn) {
                    loadMoreBtn = document.createElement('button');
                    loadMoreBtn.className = 'load-more-btn';
                    loadMoreBtn.textContent = 'Load More Articles';
                    loadMoreBtn.onclick = () => loadMoreArticles(category);
                    tabContent.appendChild(loadMoreBtn);
                }
            } else if (loadMoreBtn) {
                loadMoreBtn.remove();
            }
        }

        function createArticleCard(article) {
            const card = document.createElement('div');
            card.className = 'article-card';

            const link = document.createElement('a');
            link.className = 'article-link';
            link.href = article.link;
            link.target = '_blank';

            const title = document.createElement('h3');
            title.className = 'article-title';
            title.textContent = article.title;
            link.appendChild(title);

            if (article.description) {
                const description = document.createElement('div');
                description.className = 'article-description';
                description.textContent = article.description;
                link.appendChild(description);
            }

            card.appendChild(link);

            const meta = document.createElement('div');
            meta.className = 'article-meta';
            
            const sourceSpan = document.createElement('span');
            const sourceLabel = document.createElement('span');
            sourceLabel.className = 'meta-label';
            sourceLabel.textContent = 'Source:';
            sourceSpan.appendChild(sourceLabel);
            sourceSpan.appendChild(document.createTextNode(' ' + article.source));
            meta.appendChild(sourceSpan);
            
            if (article.pubDate) {
                const pubSpan = document.createElement('span');
                const pubLabel = document.createElement('span');
                pubLabel.className = 'meta-label';
                pubLabel.textContent = 'Published:';
                pubSpan.appendChild(pubLabel);
                pubSpan.appendChild(document.createTextNode(' ' + formatDate(article.pubDate)));
                meta.appendChild(pubSpan);
            }
            
            card.appendChild(meta);

            return card;
        }

        function formatDate(dateStr) {
            if (!dateStr) return '';
            
            try {
                const date = new Date(dateStr);
                if (isNaN(date.getTime())) return dateStr;
                
                const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 
                               'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
                
                const istOffset = 5.5 * 60 * 60 * 1000;
                const istDate = new Date(date.getTime() + istOffset);
                
                const day = istDate.getUTCDate();
                const month = months[istDate.getUTCMonth()];
                const year = istDate.getUTCFullYear();
                
                let hours = istDate.getUTCHours();
                const minutes = istDate.getUTCMinutes().toString().padStart(2, '0');
                const ampm = hours >= 12 ? 'PM' : 'AM';
                hours = hours % 12 || 12;
                
                return `${day} ${month} ${year}, ${hours}:${minutes} ${ampm} IST`;
            } catch (e) {
                return dateStr;
            }
        }

        // Settings functions
        function openSettings() {
            document.getElementById('settings-modal').classList.add('active');
            updateCustomSourcesList();
        }

        function closeSettings() {
            document.getElementById('settings-modal').classList.remove('active');
        }

        function saveDefaultCount() {
            const count = parseInt(document.getElementById('default-count').value);
            if (count >= 5 && count <= 50) {
                defaultArticleCount = count;
                saveSettings();
                showNotification('Default article count saved!');
            } else {
                showNotification('Please enter a value between 5 and 50.');
            }
        }
        
        function showNotification(message) {
            alert(message);
        }

        // HTML entity escaping map
        const HTML_ESCAPE_MAP = {
            '&': '&amp;',
            '<': '&lt;',
            '>': '&gt;',
            '"': '&quot;',
            "'": '&#039;'
        };
        
        function escapeHtml(text) {
            return text.replace(/[&<>"']/g, m => HTML_ESCAPE_MAP[m]);
        }
        
        function addNewSource() {
            const name = document.getElementById('source-name').value.trim();
            const category = document.getElementById('source-category').value;
            
            if (!name) {
                showNotification('Please enter a source name.');
                return;
            }

            const newSource = {
                name: name,
                category: category,
                added: new Date().toISOString()
            };

            customSources.push(newSource);
            saveSettings();
            
            document.getElementById('source-name').value = '';
            showNotification('Source "' + escapeHtml(name) + '" added successfully!');
            updateCustomSourcesList();
            
            // Reload articles to show new source
            loadArticles();
        }

        function surpriseMe() {
            const surpriseSources = [
                { name: 'Hacker News', category: 'Code & Tech' },
                { name: 'Product Hunt', category: 'Code & Tech' },
                { name: 'TechCrunch', category: 'Code & Tech' },
                { name: 'Medium', category: 'Writing' },
                { name: 'Substack', category: 'Writing' },
                { name: 'Goodreads', category: 'Literature' },
                { name: 'BookRiot', category: 'Literature' },
                { name: 'IndieWire', category: 'Movie' },
                { name: 'The Ringer', category: 'Other' },
                { name: 'Longreads', category: 'Writing' }
            ];

            const randomSource = surpriseSources[Math.floor(Math.random() * surpriseSources.length)];
            
            document.getElementById('source-name').value = randomSource.name;
            document.getElementById('source-category').value = randomSource.category;
            
            showNotification('🎉 Surprise! How about "' + escapeHtml(randomSource.name) + '"?');
        }

        function updateCustomSourcesList() {
            const list = document.getElementById('custom-sources-list');
            
            if (customSources.length === 0) {
                const li = document.createElement('li');
                li.style.padding = '10px';
                li.style.color = '#666';
                li.textContent = 'No custom sources added yet.';
                list.innerHTML = '';
                list.appendChild(li);
                return;
            }

            list.innerHTML = '';
            customSources.forEach((source, index) => {
                const li = document.createElement('li');
                li.className = 'source-item';
                
                const div = document.createElement('div');
                
                const nameSpan = document.createElement('span');
                nameSpan.className = 'source-item-name';
                nameSpan.textContent = source.name;
                div.appendChild(nameSpan);
                
                const categorySpan = document.createElement('span');
                categorySpan.className = 'source-item-category';
                categorySpan.textContent = '(' + source.category + ')';
                div.appendChild(categorySpan);
                
                li.appendChild(div);
                
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Delete';
                deleteBtn.onclick = (function(idx) { 
                    return function() { deleteSource(idx); };
                })(index);
                li.appendChild(deleteBtn);
                
                list.appendChild(li);
            });
        }

        function deleteSource(index) {
            const sourceName = customSources[index].name;
            if (confirm('Are you sure you want to delete "' + escapeHtml(sourceName) + '"?')) {
                customSources.splice(index, 1);
                saveSettings();
                updateCustomSourcesList();
                loadArticles();
            }
        }

        // Swipe gesture functions
        function initSwipeGestures() {
            const contentArea = document.querySelector('.content-area');
            if (!contentArea) return;

            contentArea.addEventListener('touchstart', handleTouchStart, { passive: true });
            contentArea.addEventListener('touchmove', handleTouchMove, { passive: false });
            contentArea.addEventListener('touchend', handleTouchEnd, { passive: true });
        }

        function handleTouchStart(event) {
            touchStartX = event.touches[0].clientX;
            touchStartY = event.touches[0].clientY;
            
            // Pull to refresh start
            if (window.pageYOffset === 0) {
                pullStartY = event.touches[0].clientY;
                isPulling = true;
            }
        }

        function handleTouchMove(event) {
            touchEndX = event.touches[0].clientX;
            touchEndY = event.touches[0].clientY;
            
            // Pull to refresh
            if (isPulling && window.pageYOffset === 0) {
                const pullDistance = event.touches[0].clientY - pullStartY;
                if (pullDistance > 0 && pullDistance < 100) {
                    event.preventDefault();
                }
            }
        }

        function handleTouchEnd(event) {
            const diffX = touchStartX - touchEndX;
            const diffY = touchStartY - touchEndY;
            const absDiffX = Math.abs(diffX);
            const absDiffY = Math.abs(diffY);
            
            // Pull to refresh
            if (isPulling) {
                const pullDistance = touchEndY - pullStartY;
                if (pullDistance > 80) {
                    refreshCurrentTab();
                }
                isPulling = false;
            }
            
            // Horizontal swipe to switch tabs (NO REFRESH)
            // Only trigger if horizontal swipe is more significant than vertical
            if (absDiffX > 50 && absDiffX > absDiffY * 1.5) {
                if (diffX > 0) {
                    // Swiped left - go to next tab
                    switchToNextTab();
                } else {
                    // Swiped right - go to previous tab
                    switchToPreviousTab();
                }
            }
        }

        function switchToNextTab() {
            const tabButtons = Array.from(document.querySelectorAll('.tab-btn'));
            const currentIndex = tabButtons.findIndex(btn => btn.classList.contains('active'));
            if (currentIndex < tabButtons.length - 1) {
                const nextBtn = tabButtons[currentIndex + 1];
                const nextCategory = nextBtn.textContent.replace(/\d+$/, '').trim();
                activateTab(nextCategory);
                
                // Scroll tab into view
                nextBtn.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
            }
        }

        function switchToPreviousTab() {
            const tabButtons = Array.from(document.querySelectorAll('.tab-btn'));
            const currentIndex = tabButtons.findIndex(btn => btn.classList.contains('active'));
            if (currentIndex > 0) {
                const prevBtn = tabButtons[currentIndex - 1];
                const prevCategory = prevBtn.textContent.replace(/\d+$/, '').trim();
                activateTab(prevCategory);
                
                // Scroll tab into view
                prevBtn.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
            }
        }

        function refreshCurrentTab() {
            if (!currentActiveTab) return;
            
            // Reset loaded count for current tab
            loadedArticlesCount[currentActiveTab] = 0;
            
            // Clear the tab content
            const tabContent = document.getElementById(`tab-${currentActiveTab.replace(/[^a-zA-Z0-9]/g, '-')}`);
            if (tabContent) {
                tabContent.innerHTML = '';
                showSkeletonLoader(currentActiveTab);
                
                // Reload articles
                setTimeout(() => {
                    loadMoreArticles(currentActiveTab);
                }, 500);
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('settings-modal');
            if (event.target === modal) {
                closeSettings();
            }
        }

        // No longer need scroll handler - tabs are always sticky at top
        // Header is no longer sticky, only tabs are sticky

        // Basquiat art easter egg - reveal on deep scroll
        function handleScroll() {
            const footer = document.getElementById('footer');
            const basquiatArt = document.getElementById('basquiat-art');
            const scrollHeight = document.documentElement.scrollHeight;
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            const clientHeight = document.documentElement.clientHeight;
            
            // Calculate how close we are to the bottom
            const scrolledToBottom = scrollTop + clientHeight >= scrollHeight - 100;
            
            if (scrolledToBottom) {
                // Fade away footer and reveal Basquiat art
                footer.classList.add('fade-away');
                basquiatArt.classList.add('visible');
            } else {
                // Show footer and hide art
                footer.classList.remove('fade-away');
                basquiatArt.classList.remove('visible');
            }
        }
        
        // Add scroll event listener
        window.addEventListener('scroll', handleScroll);

        // Initialize
        loadTheme();
        loadSettings();
        fetchGistData();
    </script>
